<!doctype html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://use.fontawesome.com/d9028bc164.js"></script>
</head>
<body>

<div class="box">

    <div class="side">
        <h1>Add-on Prepended</h1><br>
        <div class="control has-addon">
            <span class="control-addon">Amount</span>
            <input type="text" class="control-field">
        </div>

        <div class="control has-addon">
        <span class="control-addon">
            <i class="fa fa-search" aria-hidden="true"></i>
        </span>
            <input type="text" class="control-field">
        </div>
    </div>

    <div class="side">
        <h1>Add-on Appended</h1><br>
        <div class="control has-addon">
            <input type="text" class="control-field">
            <span class="control-addon">Go</span>
        </div>
        <div class="control has-addon">
            <input type="text" class="control-field">
            <span class="control-addon">
                <i class="fa fa-star" aria-hidden="true"></i>
            </span>
        </div>

        </div>
    </div>
</div>

<br>
<br>
